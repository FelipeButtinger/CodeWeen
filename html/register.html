<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/index.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form id="registerForm">
            <div class="field-group">
                <label for="campo1">Email</label>
                <input type="email" id="email1" name="email" required>
            </div> 
            <div class="field-group">
                <label for="campo2">Senha</label>
                <input type="password" id="password1" name="senha" required>
            </div>
            <div class="button-group">
                <a href="login.html">
  <button class="register-btn" type="button">Ja tem o login</button>
                </a>
                <button class="ok-btn" type="submit">Entrar</button>
            </div>
            <div id="message" ></div>
        </form>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
