<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/game.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div>
        <figure>
          <img id="playerIcon" src="../img/player/Player1Fase.jpg" alt="" />
          <img id="playerHeart1" src="../img/heart.png" alt="" />
          <img id="playerHeart2" src="../img/heart.png" alt="" />
          <img id="playerHeart3" src="../img/heart.png" alt="" />
        </figure>
      </div>

      <div>
        <figure>
          <img id="monsterHeart1" src="../img/heart.png" alt="" />
          <img id="monsterHeart2" src="../img/heart.png" alt="" />
          <img id="monsterHeart3" src="../img/heart.png" alt="" />
          <img id="monsterIcon" src="../img/momo.png" alt="" />
        </figure>
      </div>
    </header>
    <main>
      <div id="leftSide">
        <div class="cards" id="rock">
          <img id="Rock" src="../img/Rock2.png" alt="" />
        </div>
        <div class="cards" id="paper">
          <img id="Throw" src="../img/Paper2.png" alt="" />
        </div>
        <div class="cards" id="scissors">
          <img id="Scissors" src="../img/Scissors2.png" alt="" />
        </div>
      </div>
      <div id="rightSide">
        <div id="cardEnemy">
          <img id="throw2" src="../img/monsterHand.png" alt="" />
        </div>
      </div>
    </main>
    <script src="../js/game.js"></script>
    <div id="gameOverOverlay">
      <audio id="gameOverSound" src="../audio/Goofy ahh sound.mp3"></audio>
    </div>
  </body>
</html>
